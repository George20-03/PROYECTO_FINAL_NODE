<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro - Información de Contacto</title>
  <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <div class="section-container">
        <h2>Proporcione su Información de Contacto</h2>
        <p>Por favor, ingrese su dirección de correo electrónico y número de teléfono para poder contactarlo.</p>
        <form id="infoContactoForm" action="/formulario2" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono"><br>
            <div class="button-container">
                <a href="FORMULARIO_DATOS_PERSONALES.html" class="back-button">Anterior</a> <!-- Botón de retroceso -->
                <button type="submit" class="submit-button">Siguiente</button>
            </div>
        </form>
    </div>
</body>
</html>
