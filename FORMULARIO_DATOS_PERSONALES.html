<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro - Datos Personales</title>
  <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <div class="section-container">
        <h2>Ingrese sus Datos Personales</h2>
        <p>Por favor, complete los siguientes campos con su información personal.</p>
        <form id="datosPersonalesForm" action="/formulario" method="POST">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellido" name="apellido" required><br>
            <div class="button-container">
                <a href="FORMULARIO_INDEX.html" class="back-button">Anterior</a> <!-- Botón de retroceso -->
                <button type="submit" class="submit-button">Siguiente</button>
            </div>
        </form>
    </div>
</body>
</html>
